#cloud-config
hostname: ubuntu
groups:
  - docker
users:
  - default
  - name: ubuntu
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/zsh
    groups: docker
    ssh_authorized_keys:
      - ssh-rsa  tai@Ubuntu2004
package_upgrade: true
package_reboot_if_required: false
packages:
  - qemu-guest-agent
  - git
  - zsh
  - zip
  - unzip
  - curl
  - wget
runcmd:
  - [ systemctl, enable, --now, qemu-guest-agent ]
