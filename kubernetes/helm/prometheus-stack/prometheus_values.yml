alertmanager:
  ingress:
    enabled: true
    hosts:
      - alertmanager.lan
      - alertmanager.zhangt.ai
  persistentVolume:
    storageClass: longhorn
    size: 5Gi

server:
  ingress:
    enabled: true
    hosts:
      - prometheus.lan
      - prometheus.zhangt.ai
  persistentVolume:
    size: 20Gi
    storageClass: longhorn
